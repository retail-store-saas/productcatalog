apiVersion: apps/v1
kind: Deployment
metadata:
  name: productcatalogservice
spec:
  selector:
    matchLabels:
      app: productcatalogservice
  template:
    metadata:
      labels:
        app: productcatalogservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      nodeSelector:
        node.kubernetes.io/instance-type: t3.2xlarge
      containers:
      - name: aws-otel-collector
        image: amazon/aws-otel-collector:latest
        env:
          - name: AWS_REGION
            value: eu-west-1
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 256m
            memory: 512Mi
          requests:
            cpu: 32m
            memory: 24Mi
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          privileged: false
          readOnlyRootFilesystem: true
        image: 112776155351.dkr.ecr.eu-west-1.amazonaws.com/productcatalogservice
        ports:
        - containerPort: 3550
        env:
        - name: OTEL_OTLP_ENDPOINT
          value: "localhost:4317"
        - name: OTEL_RESOURCE
          value: ClusterName=srs-prod
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.namespace=default,service.name=productcatalogservice"
        - name: S3_REGION
          value: eu-west-1
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        - name: PORT
          value: "3550"
        - name: DISABLE_STATS
          value: "1"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        readinessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        livenessProbe:
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:3550"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: productcatalogservice
spec:
  type: ClusterIP
  selector:
    app: productcatalogservice
  ports:
  - name: grpc
    port: 3550
    targetPort: 3550
